<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contenedores vs Contenido en HTML</title>
  </head>
  <body>
    <!-- Contenedores semánticos principales -->
    <header>
      <!-- Contenedor: nav (barra de navegación) -->
      <nav>
        <!-- Contenido: enlaces de navegación -->
        <a href="#">Inicio</a>
        <a href="#">Acerca</a>
      </nav>
    </header>

    <main>
      <!-- Contenedor: section (sección principal) -->
      <section>
        <!-- Contenedor: article (artículo independiente) -->
        <article>
          <!-- Contenido: texto, imágenes, etc. -->
          <h2>Título del Artículo</h2>
          <p>Este es el contenido del artículo.</p>
        </article>
      </section>

      <!-- Contenedores de listas -->
      <ul>
        <!-- Contenido: elementos de lista -->
        <li>Gato</li>
        <li>Perro</li>
      </ul>
      <ol>
        <li>Manzana</li>
        <li>Pera</li>
      </ol>
    </main>

    <footer>
      <!-- Contenedor: div (puede usarse para agrupar contenido) -->
      <div>
        <!-- Contenido: texto -->
        Comodim
      </div>
    </footer>
  </body>
</html>
