<!DOCTYPE html>
<!-- Define el tipo de documento como HTML5 -->
<html lang="es">
  <!-- Elemento raíz. El atributo lang especifica el idioma principal. -->
  <head>
    <!-- 
      La sección <head> contiene metadatos y configuraciones del documento.
      Estos datos no se muestran directamente en la página.
    -->
    <meta charset="UTF-8" />
    <!-- Codificación de caracteres recomendada para compatibilidad global -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Hace la página adaptable a dispositivos móviles -->
    <meta name="description" content="Página de tecnologías" />
    <!-- Breve descripción para buscadores -->
    <meta name="robots" content="index,follow" />
    <!-- Indica a los motores de búsqueda que indexen la página -->
    <title>Mi página</title>
    <!-- Título que aparece en la pestaña del navegador -->
    <link rel="stylesheet" href="style.css" /> 
    <!-- Vincula la hoja de estilos CSS externa -->
  </head>
  <body>
    <!-- 
      La sección <body> contiene todo el contenido visible e interactivo de la página web.
    -->
    <header>
      <h1>Hola mundo</h1>
      <!-- Encabezado principal, solo debe haber un <h1> por página -->
    </header>
    <main>
      <p>Este es mi primer sitio web.</p>
      <!-- Párrafo introductorio -->
      <section>
        <h2>Tecnologías utilizadas</h2>
        <!-- Subtítulo descriptivo de la lista -->
        <ul>
          <li>HTML <span aria-label="carita feliz" role="img">😀</span></li>
          <!-- Uso de emoji accesible -->
          <li>CSS</li>
          <li>JavaScript</li>
          <!-- Nombre completo para mayor claridad -->
        </ul>
      </section>
    </main>
    <footer></footer>
    <!-- 
      Se recomienda separar el contenido en <header>, <main>, <section>, <footer> y otros elementos semánticos para mejorar la accesibilidad y el SEO.
    -->
  </body>
</html>
